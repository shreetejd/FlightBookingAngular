        list-style-type: none;
        margin-left: 25%;
        margin-top: 5px;
        
        padding: 0;
        overflow: hidden;
        /* background-color: #3a9096; */
        
    }
li{
    float: left;
}
li a{
    display: block;
    color:cadetblue;
    text-align:center ;
    padding: 16px;
    text-decoration:none ;

li a :hover{
    background-color: #111111;

<div class="navbar navbar-default bg-light" > 
    <div class="container-fluid" style="display: inline;">
        
        <ul><li *ngIf="isAdmin==true"  role="presentation" routerLinkActive="active" >
            <a routerLink="/AddFlight">Add Flight</a>
        </li>
        <li *ngIf="isAdmin==true"  role="presentation" routerLinkActive="active" >
            <a routerLink="/getFlight"> Manage Flights</a>
        </li>
        <li *ngIf="isAdmin==true"  role="presentation" routerLinkActive="active" >
            <a routerLink="/AddCoupen" > Add Coupen</a>
        </li>
        <li *ngIf="isAdmin==true"  role="presentation" routerLinkActive="active" >
            <a routerLink="" (click)="onLogout()"> Log Out</a>
        </li>
        </ul>
    </div>
</div>
<div class="d-flex justify-content-center">
    <div class="card m-3">
            <h5 class="card-header">Add/Register FLight</h5>
            <div class="card-body">
                <form [formGroup]="FLightForm" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group col-5">
                            <label>Flight Number</label>
                            <input type="number" formControlName="FlightNumber" class="form-control"  id="FlightNumber" style="appearance: none;" />
                       
                        </div>
                        <div class="form-group col-5">
                            <label>Airline</label>
                            <input type="text" formControlName="Airline" class="form-control" id="Airline" />
                           
                        </div>
                    </div>
                    <div class="form-row">
                        
                        <div class="form-group col-5">
                        <label>From</label>
                        <input type="text" formControlName="FromPlace" class="form-control" id="FromPlace"/>                  
                        </div>

                
                        <div class="form-group col-5">
                        <label>To</label>
                        <input type="text" formControlName="ToPlace" class="form-control"  id="ToPlace"/>
                       
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-5">
                        <label>Start Time</label>
                        <input type="datetime-local" formControlName="StartTime" min="2022-24-06" class="form-control"  id="StartTime"/>
                        </div>
                    
                    
                        <div class="form-group col-5">
                            <label>End Time</label>
                            <input type="datetime-local" formControlName="EndTime" class="form-control" id="EndTime" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-5">
                        <label>Days</label>
                        <input type="text" formControlName="Days" class="form-control"  id="Days"/>
                        </div>
                    
                    
                        <div class="form-group col-5">
                            <label>Instruments</label>
                            <input type="text" formControlName="Instruments" class="form-control" id="Instruments" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-5">
                        <label>Business Class Seats</label>
                        <input type="number" formControlName="BusinessSeatCount" class="form-control"  id="BusinessSeatCount"/>
                        </div>
                    
                    
                        <div class="form-group col-5">
                            <label>Non Business Class Seats</label>
                            <input type="number" formControlName="NonBusinessSeatCount" class="form-control" id="NonBusinessSeatCount" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-5">
                        <label>Cost</label>
                        <input type="number" formControlName="Cost" class="form-control"  id="Cost"/>
                        </div>
                    
                    
                        <div class="form-group col-5">
                            <label>Meal Type</label>
                            <input type="text" formControlName="Meal" class="form-control" id="Meal" />
                        </div>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" formControlName="IsBlocked" id="IsBlocked" class="form-check-input" />
                        <label for="IsBlocked" class="form-check-label">IsBlocked?</label>
                    </div>
                    <div class="text-center">
                        <button  type="submit" [disabled]="!FLightForm.valid" class="btn btn-primary mr-1">Add Flight</button>
                         <button class="btn btn-secondary" type="button" (click)="onbutton()">Flight Details</button> 
                    </div>
                </form>
            </div>
        </div>
    </div>
