<div class="d-flex justify-content-center">
    <div class="card m-3">
            <h5 class="card-header">User Registration</h5>
            <div class="card-body">
                <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group col-5">
                            <label>First Name</label>
                            <input type="text" formControlName="FirstName" class="form-control"  id="firstName" />
                       
                        </div>
                        <div class="form-group col-5">
                            <label>Last Name</label>
                            <input type="text" formControlName="LastName" class="form-control" id="lastName" />
                           
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="Email" class="form-control" id="email"/>
                   
                    </div>
                <div class="form-row">
                    <div class="form-group col-5">
                        <label>Phone Number</label>
                        <input type="number" formControlName="PhoneNumber" class="form-control"  id="PhoneNumber"/>
                       
                    </div>
                    <div class="form-group col-5">
                        <label>Gender</label>
                        <select formControlName="Gender" class="form-control" id="Gender">
                            <option value=""></option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label>Password</label>
                            <input type="password" formControlName="Password" class="form-control" id="password" />
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button  type="submit" [disabled]="!userForm.valid" class="btn btn-primary mr-1">Register</button>
                        <!-- <button class="btn btn-secondary" type="reset" (click)="onReset()">Clear</button> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
