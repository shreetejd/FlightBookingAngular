<style>
    ul{
        list-style-type: none;
        margin-left: 25%;
        margin-top: 5px;
        
        padding: 0;
        overflow: hidden;
        /* background-color: #3a9096; */
        
    }
li{
    float: left;
}
li a{
    display: block;
    color:cadetblue;
    text-align:center ;
    padding: 16px;
    text-decoration:none ;
    
}

li a :hover{
    background-color: #111111;
}
</style>

<div class="navbar navbar-default bg-light" > 
    <div class="container-fluid" style="display: inline;">
        
        <ul><li *ngIf="isAdmin==false"  role="presentation" routerLinkActive="active" >
            <a routerLink="/searchFlight">Search Flight</a>
        </li>
        <li *ngIf="isAdmin==false"  role="presentation" routerLinkActive="active" >
            <a routerLink="/bookingHistory"> Booking History</a>
        </li>
        <li *ngIf="isAdmin==false"  role="presentation" routerLinkActive="active" >
            <a routerLink="/myBookings"> My Bookings</a>
        </li>
        <li *ngIf="isAdmin==false"  role="presentation" routerLinkActive="active" >
            <a routerLink="" (click)="onLogout()"> Log Out</a>
        </li>
        </ul>
    </div>
</div>

<div class="d-flex justify-content-center">
    <div class="card m-3">
            <h5 class="card-header">Search Flights</h5>
            <div class="card-body">
                <form [formGroup]="searchFLightForm" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group col-5">
                            <label>From</label>
                            <input type="text" formControlName="FromPlace" class="form-control"  id="FromPlace" />
                       
                        </div>
                        <div class="form-group col-5">
                            <label>To</label>
                            <input type="text" formControlName="ToPlace" class="form-control" id="ToPlace" />
                           
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Date of Journey</label>
                        <input type="text" formControlName="StartTime" class="form-control" id="StartTime"/>
                   
                    </div>
                
                    
                    <div class="form-group col-5">
                        <label>Book Type</label>
                        <select formControlName="BookType" class="form-control" id="BookType">
                            <option value=""></option>
                            <option value="oneway">oneway</option>
                            <option value="twoway">twoway</option>
                        </select>
                    </div>
                
                    
                    
                    <div class="text-center">
                        <button  type="submit" [disabled]="!searchFLightForm.valid" class="btn btn-primary mr-1">Search</button>
                        <!-- <button class="btn btn-secondary" type="reset" (click)="onReset()">Clear</button> -->
                    </div>
                </form>
            </div>
        </div>


    </div>
