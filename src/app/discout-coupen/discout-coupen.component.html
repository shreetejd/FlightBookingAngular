<div class="navbar navbar-default bg-light" > 
    <div class="container-fluid" style="display: inline;">
        
        <ul><li *ngIf="isAdmin==true"  role="presentation" routerLinkActive="active" >
            <a routerLink="/AddFlight">Add Flight</a>
        </li>
        <li *ngIf="isAdmin==true"  role="presentation" routerLinkActive="active" >
            <a routerLink="/getFlight"> Manage Flights</a>

        <li *ngIf="isAdmin==true"  role="presentation" routerLinkActive="active" >
            <a routerLink="/AddCoupen" > Add Coupen</a>
        </li>

            <a routerLink="" (click)="onLogout()"> Log Out</a>
        </li>

    </div>
</div>

<div class="d-flex justify-content-center">
    <div class="card m-3">
            <h5 class="card-header">Add Discount Coupen</h5>
            <div class="card-body">
                <form [formGroup]="discountForm" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group col-5">
                            <label>Coupen Name</label>
                            <input type="text" formControlName="Coupen" class="form-control"  id="Coupen" />
                       
                        </div>
                        <div class="form-group col-5">
                            <label>Discount Amount</label>
                            <input type="number" formControlName="discountAmount" value="flightCost" class="form-control" id="discountAmount" />
                           
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button  type="submit" [disabled]="!discountForm.valid" class="btn btn-primary mr-1">Add Coupen</button>
                        <!-- <button class="btn btn-secondary" type="reset" (click)="onReset()">Clear</button> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
