<style>
    ul{
        list-style-type: none;
        margin-left: 25%;
        margin-top: 5px;
        
        padding: 0;
        overflow: hidden;
        /* background-color: #3a9096; */
        
    }
li{
    float: left;
}
li a{
    display: block;
    color:cadetblue;
    text-align:center ;
    padding: 16px;
    text-decoration:none ;
    
}

li a :hover{
    background-color: #111111;
}
</style>

<div class="navbar navbar-default bg-light" > 
    <div class="container-fluid" style="display: inline;">
        
        <ul><li *ngIf="isAdmin==false"  role="presentation" routerLinkActive="active" >
            <a routerLink="/searchFlight">Search Flight</a>
        </li>
        <li *ngIf="isAdmin==false"  role="presentation" routerLinkActive="active" >
            <a routerLink="/bookingHistory"> Booking History</a>
        </li>
        <li *ngIf="isAdmin==false"  role="presentation" routerLinkActive="active" >
            <a routerLink="/myBookings"> My Bookings</a>
        <li *ngIf="isAdmin==false"  role="presentation" routerLinkActive="active" >
            <a routerLink="" (click)="onLogout()"> Log Out</a>
        </li>
        </ul>
    </div>
</div>


<h3 class="p-3 text-center">Flight Details</h3>
<div class="container">
    <table class="table table-striped table-bordered" >
        <thead>
            <tr>
               
                <th>Airline</th>
                <th>FromPlace</th>
                <th>ToPlace</th>
                <th>Cost</th>
               
                <th>Meal Type</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let Flight of dataList" >
               
                <td>{{Flight.Airline}}</td>
                <td>{{Flight.FromPlace}}</td>
                <td>{{Flight.ToPlace}}</td>
                <td>{{Flight.Cost}}</td>
                
                <td>{{Flight.Meal}}</td>
                <td style="width:max-content;"> 
                  
                     <a class="btn btn-sm btn-info" (click)="openModal(Flight.FlightNumber,Flight.Cost)" >Book Ticket</a> 
                </td>
            </tr>
        </tbody>
    </table>
</div>
